<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - SkillBarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f3f4f6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0a66c2;
      color: white;
      padding: 1rem 2rem;
    }

    header img {
      height: 40px;
    }

    header .btns button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .home-btn {
      background-color: #ffffff;
      color: #0a66c2;
    }

    .close-btn {
      background-color: #f87171;
      color: white;
    }

    main {
      display: flex;
      height: calc(100vh - 72px);
    }

    .sidebar {
      width: 300px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .sidebar h2 {
      padding: 1rem;
      margin: 0;
      border-bottom: 1px solid #ccc;
      background-color: #f1f5f9;
    }

    .chat-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .chat-list li {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-list li:hover {
      background: #f0f9ff;
    }

    .chat-list .name {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .chat-list .skills {
      font-size: 0.85rem;
      color: #555;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      padding: 1.5rem;
    }

    .chat-box {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
    }

    .chat-header h2 {
      font-size: 1.2rem;
      color: #0a66c2;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 60%;
      padding: 0.5rem 1rem;
      border-radius: 16px;
    }

    .sent {
      align-self: flex-end;
      background-color: #0a66c2;
      color: white;
    }

    .received {
      align-self: flex-start;
      background-color: #e5e7eb;
    }

    .input-area {
      display: flex;
      margin-top: 1rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 0.5rem;
    }

    .input-area button {
      padding: 0.75rem 1.25rem;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="SkillBarter Logo" />
    </div>
    <div class="btns">
      <button class="home-btn" onclick="window.location.href='home.html'">üè† Home</button>
      <button class="close-btn" onclick="closeChat()">‚úñ Close Chat</button>
    </div>
  </header>

  <main>
    <div class="sidebar">
      <h2>Chats</h2>
      <ul class="chat-list" id="chatList">
        <li onclick="loadChat('Jane Doe')">
          <div class="name">Jane Doe</div>
          <div class="skills">UI/UX, Figma, HTML</div>
        </li>
        <li onclick="loadChat('Mark Lee')">
          <div class="name">Mark Lee</div>
          <div class="skills">Python, Data Science</div>
        </li>
        <li onclick="loadChat('Aisha Khan')">
          <div class="name">Aisha Khan</div>
          <div class="skills">JavaScript, React</div>
        </li>
      </ul>
    </div>

    <div class="chat-area">
      <div class="chat-box">
        <div class="chat-header">
          <h2 id="chatWith">Chatting with: Jane Doe</h2>
        </div>
        <div class="messages" id="chatMessages"></div>
      </div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <script>
    const messages = {
      "Jane Doe": [
        { type: "received", text: "Hi! Are you available to discuss the design project?" },
        { type: "sent", text: "Sure, I‚Äôm free now." },
      ],
      "Mark Lee": [
        { type: "received", text: "Can you help me understand regression models?" },
        { type: "sent", text: "Absolutely! Let's set up a time." },
      ],
      "Aisha Khan": [
        { type: "sent", text: "Hey! I‚Äôm learning React too." },
        { type: "received", text: "Awesome! We can practice together." },
      ]
    };

    let currentUser = "Jane Doe";

    function loadChat(user) {
      currentUser = user;
      document.getElementById("chatWith").innerText = "Chatting with: " + user;

      const chatBox = document.getElementById("chatMessages");
      chatBox.innerHTML = "";
      messages[user].forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + msg.type;
        div.innerText = msg.text;
        chatBox.appendChild(div);
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      messages[currentUser].push({ type: "sent", text });
      loadChat(currentUser);
      input.value = "";
    }

    function closeChat() {
      alert("Chat closed.");
      document.getElementById("chatMessages").innerHTML = "";
      document.getElementById("chatWith").innerText = "Chatting with: ...";
    }

    // Load default chat
    window.onload = () => loadChat(currentUser);
  </script>
</body>
</html>
